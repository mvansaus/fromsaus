<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike van Saus</title>

    <!-- Link to your CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Optional Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=PT+Serif&display=swap" rel="stylesheet">

    <style>
        /* Ensure body-wrapper is initially hidden if needed */
        .body-wrapper {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <table class="doc-loader">
        <tbody>
            <tr>
                <td>
                    <div class="fade-in">
                        <img src="images/MvS Logo BL.png" alt="Loading...">
                    </div>                   
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Main content -->
    <div class="body-wrapper">
        <header class="header-holder">
            <div class="header-logo">
                <img src="images/MvS Logo BL.png" alt="MvS Logo">
            </div>
            <!-- Add your menu and header content here -->
        </header>

        <main>
            <h1>Welcome to Mike van Saus</h1>
            <p>Your page content goes here...</p>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Mike van Saus</p>
        </footer>
    </div>

    <!-- Vanilla JS Loader -->
    <script>
        window.addEventListener('load', function() {
            const loader = document.querySelector('.doc-loader');
            const bodyWrapper = document.querySelector('.body-wrapper');

            // Fade out loader
            if (loader) {
                loader.style.transition = 'opacity 0.5s ease';
                loader.style.opacity = 0;
                setTimeout(() => loader.style.display = 'none', 500);
            }

            // Fade in main content
            if (bodyWrapper) {
                bodyWrapper.style.opacity = 1;
            }

            // Restore scrolling
            document.documentElement.style.overflow = 'auto';
        });
    </script>

</body>
</html>
