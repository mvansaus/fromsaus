<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike van Saus</title>

    <!-- Link to your full CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Loader -->
    <table class="doc-loader">
        <tbody>
            <tr>
                <td>
                    <div class="fade-in">
                        <img src="images/MvS Logo BL.png" alt="Loading...">
                    </div>                   
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Main Content -->
    <div class="body-wrapper" style="display:none;">

        <header class="header-holder">
            <div class="header-logo">
                <a href="index.html">
                    <img src="images/MvS Logo BL.png" alt="MvS Logo">
                </a>
            </div>

            <nav id="header-main-menu" class="main-menu sm-clean">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Add your front page content here -->
            <section class="intro">
                <h1>Welcome to Mike van Saus</h1>
                <p>Your introduction or hero content goes here...</p>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Mike van Saus</p>
        </footer>

    </div>

    <!-- Loader Fade-Out Script -->
    <script>
        window.addEventListener('load', function() {
            const loader = document.querySelector('.doc-loader');
            const bodyWrapper = document.querySelector('.body-wrapper');

            if (loader) {
                loader.style.transition = 'opacity 0.5s ease';
                loader.style.opacity = 0;
                setTimeout(() => loader.style.display = 'none', 500);
            }

            if (bodyWrapper) {
                bodyWrapper.style.display = 'block';
            }

            document.documentElement.style.overflow = 'auto';
        });
    </script>

</body>
</html>
