<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike van Saus</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Optional: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=PT+Serif&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>

    <!-- Loader -->
    <table class="doc-loader">
        <tbody>
            <tr>
                <td>
                    <div class="fade-in">
                        <img src="images/MvS Logo BL.png" alt="Loading...">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Main content -->
    <div class="body-wrapper">
        <header class="header-holder">
            <div class="header-logo">
                <img src="images/MvS Logo BL.png" alt="MvS Logo">
            </div>
            <!-- Your menu and other header content here -->
        </header>

        <main>
            <!-- Your page content goes here -->
            <h1>Welcome to Mike van Saus</h1>
            <p>Your content here...</p>
        </main>

        <footer class="footer">
            <!-- Footer content here -->
            <p>&copy; 2025 Mike van Saus</p>
        </footer>
    </div>

    <!-- Loader Script -->
    <script>
        window.addEventListener('load', function() {
            const loader = document.querySelector('.doc-loader');
            if (!loader) return;

            // Fade out the loader
            loader.style.transition = 'opacity 0.5s ease';
            loader.style.opacity = 0;

            // After fade-out, hide loader and restore scrolling
            setTimeout(() => {
                loader.style.display = 'none';
                document.documentElement.style.overflow = 'auto';
            }, 500);
        });
    </script>

</body>
</html>
