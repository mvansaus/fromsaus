<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike van Saus</title>

    <!-- Link to your CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=PT+Serif&display=swap" rel="stylesheet">

    <style>
        /* Loader and body-wrapper */
        html {
            overflow: hidden;
        }
        .body-wrapper {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .doc-loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 99999;
            background-color: white;
        }
        .doc-loader td {
            text-align: center;
            vertical-align: middle;
        }
        .doc-loader img {
            width: 120px;
            height: 120px;
        }

        /* Header logo */
        .header-logo img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Menu */
        .main-menu {
            text-align: center;
            margin-top: 20px;
        }
        .main-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .main-menu ul li {
            display: inline-block;
            margin: 0 20px;
        }
        .main-menu ul li a {
            text-decoration: none;
            color: #191919;
            font-weight: 700;
            font-size: 18px;
            transition: color 0.2s;
        }
        .main-menu ul li a:hover {
            color: #FD3137;
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <table class="doc-loader">
        <tbody>
            <tr>
                <td>
                    <div class="fade-in">
                        <img src="images/MvS Logo BL.png" alt="Loading...">
                    </div>                   
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Main content -->
    <div class="body-wrapper">
        <header class="header-holder">
            <div class="header-logo">
                <img src="images/MvS Logo BL.png" alt="MvS Logo">
            </div>
            <nav class="main-menu">
                <ul id="header-main-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Welcome to Mike van Saus</h1>
            <p>Your page content goes here...</p>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Mike van Saus</p>
        </footer>
    </div>

    <!-- Vanilla JS Loader -->
    <script>
        window.addEventListener('load', function() {
            const loader = document.querySelector('.doc-loader');
            const bodyWrapper = document.querySelector('.body-wrapper');

            if (loader) {
                loader.style.transition = 'opacity 0.5s ease';
                loader.style.opacity = 0;
                setTimeout(() => loader.style.display = 'none', 500);
            }

            if (bodyWrapper) {
                bodyWrapper.style.opacity = 1;
            }

            document.documentElement.style.overflow = 'auto';
        });
    </script>

</body>
</html>
